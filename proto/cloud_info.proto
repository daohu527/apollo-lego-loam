syntax = "proto2";

package cloud_msgs;


message Header {
  optional float time = 1;
}

message CloudInfo {
  optional Header header = 1;
  repeated int32 startRingIndex = 2;
  repeated int32 endRingIndex = 3;

  optional float startOrientation = 4;
  optional float endOrientation = 5;
  optional float orientationDiff = 6;

  repeated bool segmentedCloudGroundFlag = 7;
  repeated uint32 segmentedCloudColInd = 8;
  repeated float segmentedCloudRange = 9;
}
